<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <link rel="stylesheet" href="style.css" />
      <script src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration <Form></Form></h1>
      <form action="#" onsubmit="validateForm()">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName" class="gender-title">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username" class="gender-title">Username</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email" class="gender-title">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber" class="gender-title">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password" class="gender-title">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword" class="gender-title">Confirm Password</label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"/>
          </div>
        </div>
        <div class="hello">
          <div class="dob">
            <label for="dob1" class="gender-title">Date of Birth</label><br>
            <input type="date" name="dob" placeholder="enter your date of birth"><br>
          </div>
        <br>
        <div class="anand">
          <label class="gender-title">Department:</label><br>
          <div class="hey">
          <select name="dept" id="dept">
            <option value="CSE">Select your Department</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
         </select>
         </div>
        </div>
        </div>
        <br>
        <div class="hi">
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <br>
            <div class="gender-category">
              <br>
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label><br>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label><br>
              <input type="radio" name="gender" id="other">
              <label for="other">Others</label><br>
            </div>
          </div>
        <br>
        <div>
          <label class="gender-title">Languages Known:</label><br>
          <br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1">Tamil</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2">English</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3">French</label><br>
        <div>
          </div>
          <div class="love">
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
        </div>
      </form>
    </div>
    <script>
function validateFullName(fullName) {
    return fullName.trim() !== "";
}

function validateUsername(username) {
    return username.trim() !== "";
}

function validateEmail(email) {
    // Regular expression for email validation
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

function validatePhoneNumber(phoneNumber) {
    return phoneNumber.length === 10 && !isNaN(phoneNumber);
}

function validatePassword(password) {
    return password.length >= 6; // Password must be at least 6 characters long
}

function validateConfirmPassword(password, confirmPassword) {
    return password === confirmPassword;
}

function validateForm() {
    var fullName = document.getElementById("fullName").value;
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (!validateFullName(fullName)) {
        alert("Please enter your full name.");
        return false;
    }

    if (!validateUsername(username)) {
        alert("Please enter a username.");
        return false;
    }

    if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (!validatePhoneNumber(phoneNumber)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
    }

    if (!validatePassword(password)) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    if (!validateConfirmPassword(password, confirmPassword)) {
        alert("Passwords do not match.");
        return false;
    }
    window.open("hello.html","_blank");
   
}
    </script>
  </body>
</html>
